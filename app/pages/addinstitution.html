<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP Project</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../js/csi.min.js"></script>
</head>

<body>
    <div data-include="../components/header.html"></div>
    <main class="mt-5">
        <div class="container" style="height: 100%">
            <div class="card">
                <div class="card-header">
                    <h3>Cadastrar instituição</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="form">
                        <div class="col-3">
                            <input type="text" id="name" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col-12 mt-3 d-flex justify-content-end">
                            <a class="btn btn-primary mr-3" href="/project/app/pages/institutions.html">Voltar</a>
                            <button type="submit" class="btn btn-success text-white">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    $(document).ready(function () {
        $("#form").on('submit', (e) => {
            e.preventDefault()

            jQuery.ajax({
                url: 'http://localhost:8080/project/backend/src/services/institution.php',
                dataType: 'json',
                type: 'POST',
                data: {
                    option: 'POST',
                    payload: {
                        name: $('#name').val()
                    }
                },
                success: (data) => {
                    if (data === 'SUCCESS') {
                        alert('Sucesso ao gravar')
                        window.location = '/project/app/pages/institutions.html'
                    }
                }
            })
            // .done((data) => {
            //     console.log(data)
            // })
        })
    })
</script>

</html>
